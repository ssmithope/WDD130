<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML and CSS Quiz</title>
  <meta name="description" content="This is a basic quiz to test your knowledge of HTML and CSS.">
  <meta name="author" content="Your Name">

</head>
<body>
  <div class="quiz-container">
    <h1><span class="checkmark">â˜‘</span> Basic HTML and CSS Quiz</h1>

      <div class="question">

        <select id="q3" name="q3">
          <option value="" selected disabled>Choose One ...</option>

          <option value="comment2">This is the comment2</option>
          <option value="comment3">This is the comment3</option>
        </select>
      </div>
      <div class="question">
        <label for="q4">4. What is the bottom margin given this declaration?</label>
        <input type="number" id="q4" name="q4" placeholder="margin: 10px 5px 15px;">
      </div>
      <button type="submit">Submit Quiz</button>
    </form>
  </div>
